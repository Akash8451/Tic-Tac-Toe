<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="start-popup" id="startPopup">Start!</div>
    <div class="game-mode">
        <button id="singlePlayer">Computer</button>
        <button id="twoPlayers">Two Players</button>
    </div>
    <div class="selected-mode" id="selectedMode"></div>
    <div class="player-indicator">
        <div id="playerX" class="player active">Player X</div>
        <div id="playerO" class="player">Player O</div>
    </div>
    <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <audio id="clickSound" src="./click_xo.wav"></audio>
    <audio id="winSound" src="./win_TTT.wav"></audio>
    <audio id="drawSound" src="./draw_TTT.wav"></audio>
    <audio id="bgm" src="./tictacttoe_bgm.wav" loop volume="1.0"></audio>
    <script src="script.js"></script>
</body>
</html>
